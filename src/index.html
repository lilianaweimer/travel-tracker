<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Dodo Airlines Travel Tracker</title>
  </head>
  <body>
    <section id="header">
      <img src="https://dodoairlines.com/images/dodologo.png" alt="Dodo Airlines Logo" id="dodo-logo">
      <h1 class="welcome">Welcome to Dodo Airlines!</h1>
      <article class="header-widget agent hidden">
        <h3>Current Happy Travelers</h3>
        <p>x</p>
      </article>
      <article class="header-widget traveler hidden">
        <h3>Amount Spent on Travel This Year</h3>
        <p>$$$</p>
      </article>
      <article class="header-widget agent hidden">
        <h3>Amount Earned This Year</h3>
        <p>$$$</p>
      </article>
    </section>
    <section id="main">
      <article class="login-widget">
        <fieldset class="login">
          <legend>Login</legend>
          <form class="login">
            <input type="text" id="username-input" placeholder="username" label="username" required="required">
            <input type="password" id="password-input" placeholder="password" label="password" required="required">
            <button type="button" class="login-button" name="login-button" label="login button">Login</button>
          </form>
        </fieldset>
      </article>
      <article class="traveler main-widget hidden" id="trips">
        <h2>Your Trips</h2>
      </article>
      <article class="traveler main-widget hidden" id="book-trip">
        <fieldset class="booking-form">
          <legend>Book a Trip</legend>
          <form class="booking-form">
            <label for="start">Start Date</label>
            <input type="date" label="start date" name="start" required="required">
            <label for="duration">Duration</label>
            <input type="number" label="duration in days" name="duration" min="1" max="20" required="required">
            <label for="number">Number of Travelers</label>
            <input type="number" label="number of travelers" name="number" min="1" max="5" required="required">
            <label for="destination">Destination</label>
            <select label="destination" name="destination" required="required">
            </select>
            <button name="book trip" label="book trip button">Book Trip</button>
          </form>
        </fieldset>
      </article>
      <article class="agent main-widget hidden" id="pending-trips">
        <h2>Pending Trip Requests</h2>
      </article>
      <article class="hidden agent main-widget" id="find-traveler">
        <fieldset class="find-traveler">
          <legend>Find a Client</legend>
          <form class="login">
            <input type="search" name="user search" placeholder="client's name" label="user search" required="required">
            <button name="search" label="client search button">Search</button>
          </form>
        </fieldset>
      </article>
    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
